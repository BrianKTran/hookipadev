<div class="gallery-fix"></div>         <!-- Fix Gallery next/prev error on Android -->
<div class="sidebar-tap-close"></div>   <!-- Overlay for content to close Sidebar -->

<div id="page-content">
    <div id="page-content-scroll"><!--Enables this element to be scrolled -->        
        <div class="header-clear"></div>

        <div class="content-fullscreen">
            <div class="profile-header">
                <img class="profile-cover responsive-image preload-image" data-original="images/pictures/1.jpg" alt="img">
                <a class="profile-picture show-gallery" href="images/pictures/8.jpg" title="Profile Image">
                    <img data-original="images/pictures/8.jpg" class="preload-image" alt="img">
                     
                </a>
                <a class="p-i show-share-bottom" href="#"><i class="fa fa-edit fa-2x"></i></a>
               
                <div class="clear"></div>
            </div>
        </div>
        <div class="content">
            <div class="profile-content full-bottom">
                <div class="container no-bottom">
                    <div class="sidebar-left-small">
                        <h3 class="no-bottom">{{hari.username}}<input ng-if="editName" type=text placeholder="your full name" ng-model="hari.newName" ><span><i class="fa fa-edit " ng-click="editName = true"></i></span></h3> 
                        <p class="half-bottom">{{hari.ocupation}} <input ng-if="editOcup" type=text placeholder="your profission" ng-model="hari.newOcupation"><span class=" bg-light show-share-bottom"><i class="fa fa-edit " ng-click="editOcup = true" ></i></span></p>
                        <ul class="font-icon-list no-bottom">
                            <li><a href="#"><i class="fa fa-phone"></i>{{hari.phone}}</a><input ng-if="editPhone" type=text placeholder="your phone number" ng-model="hari.newPhone"><span class=" bg-light show-share-bottom"><i class="fa fa-edit " ng-click="editPhone = true"></i></span></li>
                            <li><a href="#"><i class="fa fa-envelope"></i>{{hari.email}}</a><input ng-if="editEmail" type=text placeholder="yourEmail@email.com"ng-model="hari.newEmail"><span class=" bg-light show-share-bottom"><i class="fa fa-edit " ng-click="editEmail = true"></i></span></li>
                            <li><a href="#"><i class="fa fa-location-arrow"></i>{{hari.address}}</a><input ng-if="editAdress" type=text placeholder="your Adress" ng-model="hari.newAddress"><span class=" bg-light show-share-bottom"><i class="fa fa-edit " ng-click="editAdress = true"></i></span></li>
                        </ul>
                        <br>
                    </div>
                </div>
            </div>  
            <div class="decoration"></div>
            <button class="button button-energized" ng-click="hari.editProfile()">Save</button>
        </div>
